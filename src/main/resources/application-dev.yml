spring.profiles.include: default

jwt.secret: changeme
delius.secret: ThisIsASecretKey

spring:
  datasource:
    url: 'jdbc:h2:mem:testdb;Mode=Oracle'
    type: com.zaxxer.hikari.HikariDataSource
    hikari.leak-detection-threshold: 20000
  jpa.hibernate.ddl-auto: create
  h2.console.enabled: true

embedded:
  oid:
    base-dn: cn=Users,dc=bcl,dc=local
    credential:
      username: cn=Administrator
      password: secret
    ldif: classpath:ldif/oid.ldif
    port: 3060
    validation.enabled: false
  ad:
    primary:
      base-dn: dc=ad1,dc=local
      credential:
        username: cn=Administrator
        password: secret
      ldif: classpath:ldif/ad1.ldif
      port: 3061
      validation.enabled: false
    secondary:
      base-dn: dc=ad2,dc=local
      credential:
        username: cn=Administrator
        password: secret
      ldif: classpath:ldif/ad2.ldif
      port: 3062
      validation.enabled: false

oid:
  base: ${embedded.oid.base-dn}
  urls: ldap://localhost:${embedded.oid.port}
  username: ${embedded.oid.credential.username}
  password: ${embedded.oid.credential.password}
ad:
  primary:
    base: ${embedded.ad.primary.base-dn}
    urls: ldap://localhost:${embedded.ad.primary.port}
    username: ${embedded.ad.primary.credential.username}
    password: ${embedded.ad.primary.credential.password}
  secondary:
    base: ${embedded.ad.secondary.base-dn}
    urls: ldap://localhost:${embedded.ad.secondary.port}
    username: ${embedded.ad.secondary.credential.username}
    password: ${embedded.ad.secondary.credential.password}

logging.level:
  uk.co.bconline.ndelius: DEBUG
