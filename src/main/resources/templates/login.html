<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" class="bg-light h-100">
<head>
    <title>Sign in to National Delius</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light h-100">
<div class="container" style="max-width: 450px;">
    <h2 class="text-center w-100 py-5">National Delius</h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <form name="f" th:action="@{/login}" method="post">
        <div class="card card-body">
            <div class="form-group">
                <label class="control-label" for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" required autofocus>
            </div>
            <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" required>
            </div>
            <div class="small text-right" th:if="${@environment.containsProperty('delius.password-reset.url')}">
                <a th:href="${@environment.getProperty('delius.password-reset.url')}">Forgotten password?</a>
                <hr/>
            </div>
            <button class="btn btn-block btn-primary btn-lg" type="submit">Sign in</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
