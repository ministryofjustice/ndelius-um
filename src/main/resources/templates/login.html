<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" class="bg-light h-100">
<head>
    <title>Sign in to National Delius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light h-100">
<div class="container" style="max-width: 400px;">
    <h1 class="text-center fw-light w-100 pt-5 pb-4">National Delius</h1>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <form name="f" th:action="@{/login}" method="post">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label mb-2" for="username">Username</label>
                    <input class="form-control" id="username" name="username" type="text" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label mb-2" for="password">Password</label>
                    <input class="form-control" id="password" name="password" type="password" required>
                </div>
                <div class="small text-end" th:if="${@environment.containsProperty('delius.password-reset.url')}">
                    <a th:href="${@environment.getProperty('delius.password-reset.url')}">Forgotten password?</a>
                    <hr/>
                </div>
                <button class="btn btn-primary btn-lg w-100" type="submit">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
