buildscript {
	ext {
		springBootVersion = '2.1.5.RELEASE'
	}
	repositories {
		mavenCentral()
		gradlePluginPortal()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("com.moowork.gradle:gradle-node-plugin:1.2.0")
		classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2")
		classpath("net.researchgate:gradle-release:2.6.0")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'org.sonarqube'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.moowork.node'
apply plugin: 'net.researchgate.release'

sourceCompatibility = 1.8

sourceSets {
    main.resources.srcDirs 'src/main/resources', 'ui/dist'
}

springBoot {
	buildInfo()
}

node {
	version = '10.6.0'
	npmVersion = '6.9.0'
	download = true
}

npmInstall.workingDir = file("${project.projectDir}/ui")
npm_test.workingDir = file("${project.projectDir}/ui")
npm_test.dependsOn(npmInstall)
npm_run.workingDir = file("${project.projectDir}/ui")
npm_run.args = ['build-prod']
npm_run.dependsOn(npm_test)
processResources.dependsOn(npm_run)

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-data-ldap')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-hateoas')
	compile('org.springframework.security.kerberos:spring-security-kerberos-web:1.0.1.RELEASE')
	compile('io.jsonwebtoken:jjwt:0.9.0')
	compile('com.unboundid:unboundid-ldapsdk')
	compile('io.springfox:springfox-swagger2:2.8.0')
	compile('io.springfox:springfox-swagger-ui:2.7.0')
	runtime('org.springframework.boot:spring-boot-devtools')
	runtime('com.h2database:h2')
	runtime files('lib/ojdbc8-12.2.0.1.jar')
	compileOnly('org.projectlombok:lombok')
	compileOnly('org.springframework.boot:spring-boot-configuration-processor')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
	testCompile('org.springframework.security:spring-security-test')
}
