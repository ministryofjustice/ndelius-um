// Build plugins
plugins {
	id 'java'
	id 'idea'
	id 'jacoco'
	id 'org.springframework.boot'               version '2.5.8'
	id 'io.spring.dependency-management'        version '1.0.11.RELEASE'
	id 'com.github.node-gradle.node'            version '3.1.1'
	id 'io.gatling.gradle'                      version '3.7.4'
	id 'org.sonarqube'                          version '3.3'
	id 'com.gorylenko.gradle-git-properties'    version '2.3.2'
	id 'org.owasp.dependencycheck'              version '6.5.2.1'
}

// Java
java {
    toolchain { languageVersion = JavaLanguageVersion.of(11) }
}

// Spring Boot
springBoot { buildInfo() }
gitProperties { failOnNoGitDirectory = false }
jar { enabled = false }

// Node/NPM
node {
	version = '16.13.1'
	download = true
	nodeModulesDir = file('ui')
}
task npmBuild(type: NpmTask, dependsOn: npmInstall) {
	npmCommand = ['run', 'build-prod']
}
processResources.dependsOn(npmBuild)
test.dependsOn(npm_test)
sourceSets { main.resources.srcDirs 'ui/dist' }
clean { delete 'ui/dist' }

// Jacoco test coverage
jacoco.toolVersion '0.8.7'
jacocoTestReport.reports.html.destination file("${buildDir}/reports/coverage/test")
plugins.withType(JacocoPlugin) {
	tasks['test'].finalizedBy jacocoTestReport
}

// Dependency vulnerability scanning
dependencyCheck {
	suppressionFile = 'dependency-check-suppression.xml'
	analyzers.assemblyEnabled = false
	skipConfigurations = ['zinc'] // zinc is the Scala incremental compiler used for Gatling tests, and can be ignored
	failBuildOnCVSS = 4 // Medium severity or higher. See https://nvd.nist.gov/vuln-metrics/cvss
}

// Project dependencies
ext['log4j2.version'] = '2.17.1'
repositories { mavenCentral() }
dependencies {
	implementation      'org.springframework.boot:spring-boot-starter-web'
	implementation      'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation      'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation      'org.springframework.boot:spring-boot-starter-data-ldap'
	implementation      'org.springframework.boot:spring-boot-starter-data-redis'
	implementation      'org.springframework.boot:spring-boot-starter-actuator'
	implementation      'org.springframework.boot:spring-boot-starter-security'
	implementation      'org.springframework.boot:spring-boot-starter-validation'
	implementation      'org.springframework.session:spring-session-data-redis'
	implementation      'org.springframework.security.oauth:spring-security-oauth2:2.5.1.RELEASE'
	implementation      'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.5.7'
	implementation      'org.bouncycastle:bcpkix-jdk15on:1.70' // Overriding dependency of spring-security-oauth2-autoconfigure:2.5.7 due to CVE-2020-15522
	implementation      'com.unboundid:unboundid-ldapsdk'
	implementation      'org.signal:embedded-redis:0.8.1'
	implementation      'com.google.guava:guava:31.0.1-jre' // Overriding dependency of embedded-redis due to CVE-2020-8908
	implementation      'io.springfox:springfox-swagger2:2.9.2'
	implementation      'io.springfox:springfox-swagger-ui:2.9.2'
	implementation      'com.opencsv:opencsv:5.5.2'
	implementation      'io.github.resilience4j:resilience4j-bulkhead:1.7.1'
	implementation      'io.github.resilience4j:resilience4j-spring-boot2:1.7.1'
	compileOnly         'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	developmentOnly     'org.springframework.boot:spring-boot-devtools'
	runtimeOnly         'com.h2database:h2'
	runtimeOnly         'com.oracle.database.jdbc:ojdbc11'
	testImplementation  'org.junit.vintage:junit-vintage-engine'
	testImplementation  'org.springframework.boot:spring-boot-starter-test'
	testImplementation  'org.springframework.restdocs:spring-restdocs-mockmvc'
	testImplementation  'org.springframework.security:spring-security-test'
}
