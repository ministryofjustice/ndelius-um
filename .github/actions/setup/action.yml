name: Setup
description: Setup working directory to perform Gradle or NPM tasks

runs:
  using: composite
  steps:
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3